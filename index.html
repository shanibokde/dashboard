<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-blue-900 text-white p-5 hidden md:block">
            <h2 class="text-2xl font-bold">Dashboard</h2>
            <ul class="mt-6">
                <li class="py-2 px-4 hover:bg-blue-700 rounded cursor-pointer">Home</li>
                <li class="py-2 px-4 hover:bg-blue-700 rounded cursor-pointer">Analytics</li>
                <li class="py-2 px-4 hover:bg-blue-700 rounded cursor-pointer">Reports</li>
                <li class="py-2 px-4 hover:bg-blue-700 rounded cursor-pointer">Settings</li>
            </ul>
        </aside>
        
        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Top Navbar -->
            <nav class="bg-white shadow p-4 flex justify-between items-center">
                <h1 class="text-xl font-semibold">Dashboard</h1>
                <div class="space-x-4">
                    <button class="px-4 py-2 bg-blue-600 text-white rounded">Login</button>
                    <button class="px-4 py-2 bg-gray-200 rounded">Profile</button>
                </div>
            </nav>
            
            <!-- Dashboard Content -->
            <main class="p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="bg-white p-4 shadow rounded-lg">
                    <h3 class="text-lg font-semibold">Users</h3>
                    <p class="text-2xl font-bold">12,500</p>
                </div>
                <div class="bg-white p-4 shadow rounded-lg">
                    <h3 class="text-lg font-semibold">Revenue</h3>
                    <p class="text-2xl font-bold">â‚¹3,40,000</p>
                </div>
                <div class="bg-white p-4 shadow rounded-lg">
                    <h3 class="text-lg font-semibold">Sales</h3>
                    <p class="text-2xl font-bold">3,000</p>
                </div>
                <div class="bg-white p-4 shadow rounded-lg">
                    <h3 class="text-lg font-semibold">Orders</h3>
                    <p class="text-2xl font-bold">350</p>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
